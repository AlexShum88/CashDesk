    <label>Password</label><br>
    <input type="password" required minlength="4" maxlength="30" name="password" pattern="[A-Z,a-z, А-Я,а-я,0-9][a-z,а-я,0-9]+"><br>
    <br>
    <input type="submit" value="log in"><br>

</form>
